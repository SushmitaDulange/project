                  </ul>

                </div>

              <p>
                <label>or use your email address</label></p>

              <div class="form-group">

              </div>
              <div class="form-group">

              </div>
              <div class="form-group">

                </div>
              </div>

  <div class="form-group label_001" >

  <label class="radio-inline"><input type="radio" name="optradio">Female</label>
  <label class="radio-inline"><input type="radio" name="optradio">Other</label>
  </div>


              <div class="form-group">

                  <input type="date" class="form-control" name="myDate" min="1880-06-01" max="2050-08-31" step="7" id="myDate">
                </div>
              </div>


              <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
